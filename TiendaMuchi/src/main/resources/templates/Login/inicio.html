<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{layout/plantilla :: head}">
        <title>TechShop</title>
    </head>
    <body>
        <div class="image-container">
            <!-- No need for <img> tag, background image will be applied to the container -->
        </div>
        <div class="container-main-image">
            <div class="tiendaImagen">
                <!-- No need for <img> tag, background image will be applied to the container -->
            </div>
        </div>
        <div class="card" style="height: 70vh;">
            <div class="card-body" style="margin-bottom: 12%">
                <h3>Bienvenidos a</h3>
                <h1>La Finca de Muchi</h1>
                <div class="container mt-5 justify-content-center">
                    <div class="row mt-5">
                        <div class="col-lg-12 text-center">
                            <a class="button  text-center" href="url"><h5>Registrarse</h5></a>
                        </div>
                    </div>
                    <div class="row mt-4 mb-4">
                        <div class="col-lg-12 text-center">
                            <a class="button " href="url"><h5>Iniciar sesi√≥n</h5></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <style>
            /* Ensure the container fills the viewport and the bottom half of the image is visible */
            .image-container {
                width: 100%;
                height: 50vh; /* Adjust this height to show the desired portion of the image */
                background-image: url('/images/bg.png'); /* Path to your image */
                background-size: cover; /* Cover the entire container */
                background-position: center bottom; /* Show the bottom part of the image */
                background-repeat: no-repeat; /* Prevent image repetition */
                filter: blur(5px); /* Apply blur effect */
                -webkit-filter: blur(5px); /* For Safari */
                position: absolute; /* Position the container absolutely */
                top: 0;
                left: 0;
                z-index: -1;
            }
            .button {
                width: 15%;
                display: inline-block;
                padding: 10px 20px;
                border-radius: 10px;
                background-color: white;
                border: 2px solid #60BF9C;
                color: #000000;
                text-align: center;
                text-decoration: none;
                font-weight: bold;
                transition: background-color 0.3s, color 0.3s;
            }

            .button:hover {
                background-color: #60BF9C;
                color: white;
            }
            h3{
                color: #4D7A40; /* Correct color format (hex code should start with #) */
                text-align: center;
            }
            h1 {
                color: #4D7A40; /* Correct color format (hex code should start with #) */
                text-decoration: underline; /* Underlines the text */
                text-align: center;
            }
            .tiendaImagen {
                width: 12%; /* Set width to 25% of its container */
                padding-top: 12%; /* Maintain aspect ratio (1:1) */
                position: relative; /* Required for absolute positioning of pseudo-elements */
                background-image: url('/images/Tienda.svg'); /* Path to your image */
                background-size: cover; /* Cover the entire container */
                background-position: center center; /* Center the image */
                background-repeat: no-repeat; /* Prevent image repetition */
                border-radius: 100%; /* Make the image circular */
                overflow: hidden; /* Hide overflow */
            }
            .container-main-image{
                display: flex; /* Enables flexbox for centering */
                justify-content: center; /* Centers content horizontally */
                align-items: center; /* Centers content vertically */
                width: 100%; /* Full width of the parent container */
                height: 30vh; /* Full viewport height for demonstration, adjust as needed */
            }
        </style>
    </body>
</html>
