<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{layout/plantilla :: head}">
        <title>TechShop</title>
    </head>
    <body>
        <div class="image-container">
            <!-- No need for <img> tag, background image will be applied to the container -->
        </div>
        <div class="container-main-image">
            <div class="tiendaImagen">
                <!-- No need for <img> tag, background image will be applied to the container -->
            </div>
        </div>
        <div class="card" style="height: 70vh;">
            <div class="card-body" style="margin-bottom: 12%">
                <h3>Bienvenidos a</h3>
                <h1>La Finca de Muchi</h1>
                <div class="container mt-5 justify-content-center">
                    <div class="row mt-5">
                        <div class="col-lg-12 text-center">
                            <a class="button  text-center" th:href="@{/Login/CrearCuenta}"><h5>Registrarse</h5></a>
                        </div>
                    </div>
                    <div class="row mt-4 mb-4">
                        <div class="col-lg-12 text-center">
                            <a class="button" th:href="@{/Login/IniciarSesion}"><h5>Iniciar sesi√≥n</h5></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <style>
            
            .image-container {
                width: 100%;
                height: 50vh;
                background-image: url('/images/bg.png'); 
                background-size: cover;
                background-position: center bottom;
                background-repeat: no-repeat; 
                filter: blur(5px); 
                -webkit-filter: blur(5px);
                position: absolute;
                top: 0;
                left: 0;
                z-index: -1;
            }
            .button {
                width: 15%;
                display: inline-block;
                padding: 10px 20px;
                border-radius: 10px;
                background-color: white;
                border: 2px solid #60BF9C;
                color: #000000;
                text-align: center;
                text-decoration: none;
                font-weight: bold;
                transition: background-color 0.3s, color 0.3s;
            }

            .button:hover {
                background-color: #60BF9C;
                color: white;
            }
            h3{
                color: #4D7A40; 
                text-align: center;
            }
            h1 {
                color: #4D7A40;
                text-decoration: underline; /* Underlines the text */
                text-align: center;
            }
            .tiendaImagen {
                width: 12%; 
                padding-top: 12%; 
                position: relative; 
                background-image: url('/images/Tienda.svg');
                background-size: cover; 
                background-position: center center; 
                background-repeat: no-repeat; 
                border-radius: 100%; 
                overflow: hidden;
            }
            .container-main-image{
                display: flex; 
                justify-content: center; 
                align-items: center;
                width: 100%; 
                height: 30vh; 
            }
        </style>
    </body>
</html>
