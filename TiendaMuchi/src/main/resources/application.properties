spring.application.name=TiendaMuchi
server.port=100

spring.datasource.url=jdbc:mysql://localhost:3306/FincaMuchi?useTimezone=true&serverTimezone=UTC
spring.datasource.username=AdminFinca
spring.datasource.password=Passkey

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true 
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.type.descriptor.sql.BasicBinder=TRACE